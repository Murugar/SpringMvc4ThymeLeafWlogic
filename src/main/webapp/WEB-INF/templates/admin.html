<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thymeleaf 3 + Spring 4 example</title>
<meta charset="utf-8" />

<link rel="stylesheet"
    th:href="@{/css/bootstrap.min.css}"
	type="text/css"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
    th:href="@{/css/bootstrap-theme.min.css}"
	type="text/css"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script
    th:src="@{/js/bootstrap.min.js}"
	crossorigin="anonymous"></script>

</head>
<body>

	<nav class="navbar navbar-success">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring MVC WebLogic ThymeLeaf</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span>
						Sign Up</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
						Login</a></li>
			</ul>
		</div>
	</nav>

	
	<div class="container-fluid">
		<br />
		<div class="panel panel-success">
			<div class="panel-heading panel-success">Spring MVC ThymeLeaf
				Weblogic</div>
			<div class="panel-body">
				<h3 class="text-danger text-center">Thymeleaf 3 + Spring MVC4</h3>
				<p class="text-info text-center">
					<span th:text="${recipient}">Peter</span>!!!
				</p>
				<p class="text-center text-primary">
					<span th:text="${message}"></span>
				</p>


			</div>
			<div class="panel-footer">
				<h4 class="text-danger text-center">iQmsoft Inc.</h4>
			</div>
		</div>
	</div>

</body>
</html>
